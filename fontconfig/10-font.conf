<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
<!-- Default Fonts -->
<!-- Default font (no fc-match pattern) -->
  <match>
    <edit mode="prepend" name="family">
      <string>Roboto</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans</string>
    </edit>
  </match>

<!-- Default font for the zh_CN locale (no fc-match pattern) -->
  <match>
    <test compare="contains" name="lang">
      <string>zh_CN</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Roboto</string>
      <string>Noto Sans CJK SC</string>
      <string>WenQuanYi Micro Hei</string>
    </edit>
  </match>

<!-- Default sans-serif font -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="same">
      <string>Roboto</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans</string>
      <string>WenQuanYi Zen Hei</string>
    </edit>
  </match>

<!-- Default serif fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Lustria</string>
      <string>Noto Serif CJK SC</string>
      <string>Adobe Song Std</string>
    </edit>
  </match>

<!-- Default monospace fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Source Code Pro</string>
      <string>DejaVu Sans Mono</string>
      <string>WenQuanYi Micro Hei Mono</string>
      <string>WenQuanYi Zen Hei Mono</string>
      <string>Noto Sans Mono</string>
    </edit>
  </match>

<!-- Disable embedded bitmap -->
  <match target="pattern">
    <test name="family">
      <string>楷体_GB2312</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>楷体</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>KaiTi</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>KaiTi_GB2312</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>仿宋_GB2312</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>fangsong_GB2312</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>STSong</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>华文宋体</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>宋体</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>

<!-- Specify small font aliases -->
  <match target="pattern">
    <test name="family">
      <string>Mingliu</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>18</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>H-秀月</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>宋体</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Noto Sans CJK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>新宋体</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Noto Sans CJK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>simsun</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Noto Sans CJK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>nsimsun</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Noto Sans CJK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>新細明體</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Noto Sans CJK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>細明體</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Noto Sans CJK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>黑体</string>
    </test>
    <test compare="eq" name="pixelsize">
      <double>16</double>
    </test>
    <test compare="eq" name="pixelsize">
      <double>18</double>
    </test>
    <test compare="eq" name="pixelsize">
      <double>20</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>simhei</string>
    </test>
    <test compare="eq" name="pixelsize">
      <double>16</double>
    </test>
    <test compare="eq" name="pixelsize">
      <double>18</double>
    </test>
    <test compare="eq" name="pixelsize">
      <double>20</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Sans</string>
    </edit>
  </match>

  <!-- 别名 -->
  <alias binding="strong">
    <family>黑體</family>
    <accept>
      <family>黑体</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>FangSong</family>
    <accept>
      <family>FangSong_GB2312</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>仿宋</family>
    <accept>
      <family>仿宋_GB2312</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>KaiTi</family>
    <accept>
      <family>KaiTi_GB2312</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>楷体</family>
    <accept>
      <family>楷体_GB2312</family>
    </accept>
  </alias>

  <match target="pattern">
    <test qual="any" name="family">
     <string>Hiragino Kaku Gothic Pro</string>
    </test>
    <test compare="more" name="weight">
     <const>bold</const>
    </test>
    <edit mode="assign" name="family">
     <string>Hiragino Kaku Gothic Pro W6</string>
    </edit>
  </match>
</fontconfig>
