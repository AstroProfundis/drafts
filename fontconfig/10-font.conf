<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Ref: https://cfp.vim-cn.com/cbd2c/xml -->
  <match target="font" >
     <test compare="eq" name="family" qual="any" >
      <string>宋体</string>
      <string>新宋体</string>
      <string>SimSun</string>
      <string>NSimSun</string>
      <string>宋体-18030</string>
      <string>新宋体-18030</string>
      <string>SimSun-18030</string>
      <string>NSimSun-18030</string>
      <string>AR PL ShanHeiSun Uni</string>
      <string>AR PL New Sung</string>
      <string>MingLiU</string>
      <string>PMingLiU</string>
      <string>文泉驿点阵正黑</string>
      <string>WenQuanYi Zen Hei Sharp</string>
      <string>WenQuanYi Bitmap Song</string>
      </test>
    <test compare="less_eq" name="pixelsize" >
      <double>16</double>
    </test>
    <edit mode="assign" name="hinting" >
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="autohint" >
      <bool>false</bool>
    </edit>
    <edit name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle" >
      <const>hintfull</const>
    </edit>
  </match>

<!-- Default Fonts -->
<!-- Default font (no fc-match pattern) -->
  <match>
    <edit mode="prepend" name="family">
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans</string>
    </edit>
  </match>

<!-- Default font for the zh_CN locale (no fc-match pattern) -->
  <match>
    <test compare="contains" name="lang">
      <string>zh_CN</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Noto Sans CJK SC</string>
      <string>WenQuanYi Micro Hei</string>
    </edit>
  </match>

<!-- Default sans-serif font -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans</string>
    </edit>
  </match>

<!-- Default serif fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Serif CJK SC</string>
      <string>Noto Serif</string>
    </edit>
  </match>

<!-- Default monospace fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Source Code Pro</string>
      <string>DejaVu Sans Mono</string>
      <string>WenQuanYi Micro Hei Mono</string>
      <string>WenQuanYi Zen Hei Mono</string>
      <string>Noto Mono</string>
    </edit>
  </match>

<!-- Disable embedded bitmap -->
  <match target="pattern">
    <test name="family">
      <string>楷体_GB2312</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>楷体</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>KaiTi</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>KaiTi_GB2312</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>仿宋_GB2312</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>fangsong_GB2312</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>STSong</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>华文宋体</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>宋体</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>

<!-- Specify small font aliases -->
  <match target="pattern">
    <test name="family">
      <string>Mingliu</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>18</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>H-秀月</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>宋体</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Noto Sans CJK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>新宋体</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Noto Sans CJK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>simsun</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Noto Sans CJK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>nsimsun</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Noto Sans CJK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>新細明體</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Noto Sans CJK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>細明體</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Noto Sans CJK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>黑体</string>
    </test>
    <test compare="eq" name="pixelsize">
      <double>16</double>
    </test>
    <test compare="eq" name="pixelsize">
      <double>18</double>
    </test>
    <test compare="eq" name="pixelsize">
      <double>20</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>simhei</string>
    </test>
    <test compare="eq" name="pixelsize">
      <double>16</double>
    </test>
    <test compare="eq" name="pixelsize">
      <double>18</double>
    </test>
    <test compare="eq" name="pixelsize">
      <double>20</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Sans</string>
    </edit>
  </match>

  <!-- 别名 -->
  <alias binding="strong">
    <family>黑體</family>
    <accept>
      <family>黑体</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>FangSong</family>
    <accept>
      <family>FangSong_GB2312</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>仿宋</family>
    <accept>
      <family>仿宋_GB2312</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>KaiTi</family>
    <accept>
      <family>KaiTi_GB2312</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>楷体</family>
    <accept>
      <family>楷体_GB2312</family>
    </accept>
  </alias>
  <!-- Web pages tend to use this font, but it displays badly. -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>微软雅黑</string>
    </test>
    <test name="prgname" compare="eq">
      <string>Firefox</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans</string>
      <string>Noto Sans CJK</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Microsoft YaHei</string>
    </test>
    <test name="prgname" compare="eq">
      <string>Firefox</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans</string>
      <string>Noto Sans CJK</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>微软雅黑</string>
    </test>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Microsoft YaHei</string>
    </test>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <!-- neovim-qt doesn't like non-mono fonts.
  see https://github.com/equalsraf/neovim-qt/issues/120#issuecomment-214545358      -->
  <match target="pattern">
    <test name="prgname" compare="eq">
      <string>nvim-qt</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Mono</string>
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>
  <!-- don't use Emoji One Color for gvim; it doesn't work and lack some symbols -->
  <match target="pattern">
    <test name="prgname" compare="eq">
      <string>gvim</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Sans Mono</string>
      <string>文泉驿等宽正黑</string>
    </edit>
  </match>
</fontconfig>
