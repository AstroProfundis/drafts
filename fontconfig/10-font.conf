<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Default system-ui fonts -->
  <match target="pattern">
    <test name="family">
      <string>system-ui</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>sans-serif</string>
    </edit>
  </match>

  <!-- Default ui-monospace fonts -->
  <match target="pattern">
    <test name="family">
      <string>ui-monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>monospace</string>
    </edit>
  </match>

  <!-- Default sans-serif fonts-->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Roboto</string>
      <string>Sarasa Gothic SC</string>
      <string>Noto Sans CJK TC</string>
      <string>Noto Sans CJK JP</string>
      <string>Noto Sans CJK KR</string>
      <string>Noto Sans</string>
    </edit>
  </match>

  <!-- Default serif fonts-->
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Lustria</string>
      <string>LXGW Neo ZhiSong</string>
      <string>Noto Serif CJK SC</string>
      <string>Noto Serif CJK TC</string>
      <string>Noto Serif CJK JP</string>
      <string>Noto Serif CJK KR</string>
      <string>Adobe Song Std</string>
    </edit>
  </match>

  <!-- Default monospace fonts-->
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>GeistMono Nerd Font Mono</string>
      <string>Source Code Pro</string>
      <string>DejaVu Sans Mono</string>
      <string>LXGW WenKai Mono</string>
      <string>Sarasa Mono Slab SC</string>
      <string>Sarasa Mono Slab TC</string>
      <string>Sarasa Mono Slab JP</string>
      <string>Sarasa Mono Slabl KR</string>
      <string>Noto Sans CJK Mono</string>
    </edit>
  </match>
</fontconfig>
