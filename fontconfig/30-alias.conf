<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Disable embedded bitmap -->
  <match target="pattern">
    <test name="family">
      <string>楷体_GB2312</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>楷体</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>KaiTi</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>KaiTi_GB2312</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>仿宋_GB2312</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>fangsong_GB2312</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>STSong</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>华文宋体</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>宋体</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Specify small font aliases -->
  <match target="pattern">
    <test name="family">
      <string>宋体</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Adobe Song Std</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>新宋体</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Adobe Song Std</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>simsun</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Adobe Song Std</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>nsimsun</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Adobe Song Std</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>新細明體</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Adobe Song Std</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>細明體</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>12</double>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>WenQuanYi Bitmap Song</string>
      <string>Adobe Song Std</string>
    </edit>
  </match>

  <!-- 别名 -->
  <alias binding="strong">
    <family>黑體</family>
    <prefer>
      <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>FangSong</family>
    <prefer>
      <family>Adobe Fangsong Std</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>仿宋</family>
    <prefer>
      <family>Adobe Fangsong Std</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>KaiTi</family>
    <prefer>
      <family>LXGW WenKai</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>楷体</family>
    <prefer>
      <family>LXGW WenKai</family>
    </prefer>
  </alias>

  <match target="pattern">
    <test qual="any" name="family">
     <string>Hiragino Kaku Gothic Pro</string>
    </test>
    <test compare="more" name="weight">
     <const>bold</const>
    </test>
    <edit mode="assign" name="family">
     <string>Hiragino Kaku Gothic ProN W6</string>
    </edit>
  </match>
</fontconfig>

