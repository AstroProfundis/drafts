<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <test name="spacing" compare="eq">
      <const>dual</const>
    </test>
    <edit name="spacing">
      <const>proportional</const>
    </edit>
    <edit name="globaladvance" binding="strong">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>
